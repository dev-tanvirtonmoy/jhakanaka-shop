<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhakanaka Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/responsive.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <!-- Navbar section HTML start from here -->
        <div class="container">
            <nav>
                <div class="nav-logo">
                    <img src="./assets/images/logo.png" alt="">
                    <p>Jhakanaka<span>Shop</span></p>
                    <p></p>
                </div>
                <div class="nav-items-container">
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">products</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">discount</a></li>
                        <div class="btn">
                            <li><a href="#">login</a></li>
                        </div>
                    </ul>
                </div>
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
             </nav>
        </div>
        <!-- Navbar section HTML end here -->
    </header>
    <main class="container">
        <!-- Banner section HTML start from here -->
        <section class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Men Bags</h1>
                <p class="banner-subtitle">New Men's Collections</p>
                <div class="social-links">
                    <span><a href="#"><i class="fa-brands fa-facebook"></i></a></span>
                    <span><a href="#"><i class="fa-brands fa-x-twitter"></i></a></span>
                    <span><a href="#"><i class="fa-brands fa-youtube"></i></a></span>
                    <span><a href="#"><i class="fa-brands fa-instagram"></i></a></span>
                </div>
                <div class="btn-container">
                    <button>see more</button>
                    <button>shop now</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="./assets/images/bag-picture.jpg" alt="">
                <div class="discount-tag">
                    30% off
                </div>
            </div>
         </section>
        <!-- Banner section HTML end here -->

        <!-- Product section styles start from here -->
         <section id="product">
            <h1 style="text-align: center; margin-bottom: 10px;">Products</h1>
            <div class="card-container">

            </div>
         </section>
        <!-- Product section styles end here -->
    </main>
    <footer></footer>
</body>
</html>
